<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>互動繪本</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      background-color: #fff;
    }

    .iframe-container {
      box-sizing: border-box;
      padding: 56px 20px 20px 20px;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* 針對移動端的適配樣式 */
    .iframe-container.mobile {
      padding: 50px 0 0 0;
    }
    
    .iframe-container.mobile .content-iframe {
      border: transparent;
      border-radius: 0;
    }

    .content-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border: 0.5px solid #C9DACC;
      border-radius: 16px;
    }

    /* --- 核心修改：頂部 LOGO 欄樣式 --- */
    .watermark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      z-index: 1000;
      display: flex;
      align-items: center;
      /* 背景改為黃色 */
      background-color: #FDD95A; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .watermark-content {
      width: 100%;
      display: flex;
      align-items: center;
      /* 內容靠左對齊 */
      justify-content: flex-start; 
      padding: 0 20px;
    }

    /* Logo 圖片樣式 */
    .custom-logo-img {
      height: 36px; 
      width: auto;
      display: block;
      object-fit: contain;
    }

  </style>
</head>

<body>

  <div class="iframe-container">

    <div class="watermark-overlay">
      <div class="watermark-content">
        <img src="LOGO.png" alt="Logo" class="custom-logo-img">
      </div>
    </div>

    <iframe class="content-iframe"
      src="https://musk-online.fbcontent.cn/pub-musk-ai-studio/workflow/file/document/ivhRhRcZgD7DULCaQkEVUB.html"
      frameborder="0"
      allow="microphone *; camera *; autoplay *;">
    </iframe>

  </div>

  <script>
    // --- 螢幕適配邏輯 (Rem 計算與佈局檢測) ---
    
    function adjustRem () {
      const pcBaseWidth = 375 
      const width = document.documentElement.clientWidth
      document.documentElement.style.fontSize = `${(width / pcBaseWidth * 100).toFixed(2)}px`
    }

    function getIsMobile () {
      const width = document.documentElement.clientWidth
      const isMobile = /Android|webOS|iPhone|iPod|BlackBerry|iPad|Windows Phone|Mobile/i.test(navigator.userAgent) || width <= 768
      return isMobile
    }

    function checkMobileLayout () {
      const isMobile = getIsMobile()
      if (isMobile) {
        adjustRem()
      }
      
      const iframeContainer = document.querySelector('.iframe-container');

      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }

    function handleResize () {
      checkMobileLayout();
    }

    // 監聽窗口大小變化與頁面加載
    window.addEventListener('resize', handleResize);
    document.addEventListener('DOMContentLoaded', checkMobileLayout);

  </script>
</body>
</html>
