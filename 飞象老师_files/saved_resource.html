      'plays': 'plays',
      'hides': 'hides',
      'sits': 'sits',
      'joins': 'joins',
      'jumps': 'jumps',
      'ears': 'ear'
    };


    let currentPage = 0;
    let isReading = false;
    let readAllMode = false;
    let translationVisible = false;
    let recognition = null;
    let isRecording = false;
    let isFollowReadMode = false;
    const storyPlayer = document.getElementById('storyPlayer');
    const wordPlayer = document.getElementById('wordPlayer');

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;
    }

    function renderPage(idx) {
      const page = bookData[idx];
      const content = document.getElementById('bookContent');
      let html = `<img src="${page.image}" class="page-image">`;
      html += '<div class="text-container">';
      page.sentences.forEach((s, i) => {
        html += `<div class="sentence">`;
        s.en.split(/(\s+|[,."?!])/).forEach((w, wi) => {
          if (w.trim() && w.match(/[a-zA-Z]/)) {
            const clean = w.replace(/[,."?!]/g, '');
            html += `<span class="word" data-word="${clean}">${w}</span>`;
          } else { html += w; }
        });
        html += `</div><div class="chinese-translation ${translationVisible ? '' : 'hidden'}">${s.cn}</div>`;
      });
      html += '</div>';
      content.innerHTML = html;
      document.querySelectorAll('.word').forEach(el => el.addEventListener('click', handleWordClick));
      document.getElementById('pageIndicator').textContent = `ç¬¬ ${idx + 1} é¡µ / å…± ${bookData.length} é¡µ`;
      document.getElementById('prevBtn').disabled = idx === 0;
      document.getElementById('nextBtn').disabled = idx === bookData.length - 1;
    }

    function handleWordClick(e) {
      const target = e.target;
      const clickedWord = target.dataset.word;
      
      let prototypeWord = clickedWord;
      let data = dictionary[clickedWord];
      
      if (!data) {
        if (wordVariations[clickedWord.toLowerCase()]) {
          prototypeWord = wordVariations[clickedWord.toLowerCase()];
          data = dictionary[prototypeWord];
        } else if (dictionary[clickedWord.toLowerCase()]) {
          prototypeWord = clickedWord.toLowerCase();
          data = dictionary[prototypeWord];
        }
      }

      // ä¼˜å…ˆæ’­æ”¾å•è¯éŸ³é¢‘
      if (data && data.audio) {
        wordPlayer.src = data.audio;
        wordPlayer.play();
      } else {
        // å¯ç”¨ TTS å›é€€
        const u = new SpeechSynthesisUtterance(prototypeWord);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
      }

      target.classList.add('clicked');
      setTimeout(() => target.classList.remove('clicked'), 1000);
      
      if (data) {
        if (data.memory || data.phrases || data.variationNote) {
          showPopup(prototypeWord, data);
        } else {
          showSimpleTooltip(target, clickedWord, data);
        }
      } else {
        showSimpleTooltip(target, clickedWord, { translation: 'æš‚æ— é‡Šä¹‰', phonetic: '' });
      }
    }

    function showSimpleTooltip(element, word, data) {
      const old = document.querySelector('.simple-tooltip'); if(old) old.remove();
      const tooltip = document.createElement('div'); tooltip.className = 'simple-tooltip';
      tooltip.innerHTML = `<div style="font-weight:bold;margin-bottom:2px">${word} <span style="font-weight:normal;opacity:0.8;font-family:Arial;font-size:12px">${data.phonetic||''}</span></div><div>${data.translation}</div>`;
      document.body.appendChild(tooltip);
      const rect = element.getBoundingClientRect();
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
      tooltip.style.top = (rect.top + scrollTop) + 'px';
      tooltip.style.left = (rect.left + scrollLeft + rect.width / 2) + 'px';
      requestAnimationFrame(() => tooltip.classList.add('visible'));
      setTimeout(() => { tooltip.classList.remove('visible'); setTimeout(() => tooltip.remove(), 200); }, 3000);
    }

    function showPopup(word, data) {
      const overlay = document.createElement('div'); overlay.className = 'overlay';
      const popup = document.createElement('div'); popup.className = 'word-popup';
      popup.innerHTML = `<div class="popup-header"><div class="popup-word">${word}</div><div class="popup-phonetic">${data.phonetic||''}</div><div style="margin-top:12px;font-size:20px">${data.translation}</div></div>` +
        (data.memory ? `<div class="detail-card"><span class="detail-label">ğŸ’¡ è®°å¿†</span>${data.memory}</div>` : '') +
        (data.phrases ? `<div class="detail-card"><span class="detail-label">ğŸ”— æ­é…</span>${data.phrases}</div>` : '') +
        (data.variationNote ? `<div class="detail-card"><span class="detail-label">ğŸ“ å¤‡æ³¨</span>${data.variationNote}</div>` : '') +
        `<div style="text-align:center;margin-top:24px"><button class="btn btn-success" onclick="playWordAudio('${data.audio}')">ğŸ”Š å‘éŸ³</button><button class="btn btn-primary" onclick="closePopup()" style="margin-left:12px">âœ… å…³é—­</button></div>`;
      overlay.onclick = closePopup;
      document.body.append(overlay, popup);
      window.currPopup = { overlay, popup };
    }

    window.closePopup = () => { if(window.currPopup) { window.currPopup.overlay.remove(); window.currPopup.popup.remove(); window.currPopup = null; }};
    
    window.playWordAudio = (url) => {
      if (url && url !== 'undefined') {
        wordPlayer.src = url;
        wordPlayer.play();
      }
    };

    function readPage() {
      if (isReading) {
        storyPlayer.pause();
        isReading = false;
        document.getElementById('readPageBtn').textContent = 'ğŸ”Š æœ—è¯»æœ¬é¡µ';
        return;
      }
      
      const audioUrl = bookData[currentPage].audio;
      if (audioUrl) {
        storyPlayer.src = audioUrl;
        storyPlayer.play();
        isReading = true;
        document.getElementById('readPageBtn').textContent = 'â¸ï¸ æš‚åœ';
        
        storyPlayer.onended = () => {
          isReading = false;
          document.getElementById('readPageBtn').textContent = 'ğŸ”Š æœ—è¯»æœ¬é¡µ';
        };
      }
    }

    function readAll() {
      if (readAllMode) {
        storyPlayer.pause();
        readAllMode = false;
        document.getElementById('readAllBtn').textContent = 'â–¶ï¸ è‡ªåŠ¨æ’­æ”¾';
        return;
      }
      readAllMode = true;
      document.getElementById('readAllBtn').textContent = 'â¸ï¸ æš‚åœæ’­æ”¾';
      playSequence(currentPage);
    }

    function playSequence(idx) {
      if (!readAllMode || idx >= bookData.length) {
        readAllMode = false;
        document.getElementById('readAllBtn').textContent = 'â–¶ï¸ è‡ªåŠ¨æ’­æ”¾';
        return;
      }
      
      if (idx !== currentPage) {
        currentPage = idx;
        renderPage(idx);
      }
      
      const audioUrl = bookData[idx].audio;
      if (audioUrl) {
        storyPlayer.src = audioUrl;
        storyPlayer.play();
        storyPlayer.onended = () => {
          if (readAllMode) {
            setTimeout(() => playSequence(idx + 1), 1500);
          }
        };
      }
    }

    function startFollow() {
      if (!recognition) return alert('è¯·ä½¿ç”¨Chromeæµè§ˆå™¨');
      if (isRecording) { recognition.stop(); return; }
      if (isFollowReadMode) { isFollowReadMode = false; document.getElementById('readingMode').style.display = 'none'; document.getElementById('followReadBtn').textContent = 'ğŸ¤ è·Ÿè¯»æŒ‘æˆ˜'; return; }
      isFollowReadMode = true; document.getElementById('readingMode').style.display = 'block'; document.getElementById('followReadBtn').textContent = 'â¹ï¸ é€€å‡ºè·Ÿè¯»';
      document.getElementById('feedbackContainer').style.display = 'none'; document.getElementById('scoreDisplay').textContent = ''; document.getElementById('starsDisplay').textContent = '';
      let count = 3; const cEl = document.getElementById('countdown'); cEl.textContent = count;
      const t = setInterval(() => { count--; if(count>0) cEl.textContent = count; else { clearInterval(t); cEl.textContent = 'GO!'; setTimeout(() => { cEl.textContent = ''; record(); }, 500); } }, 1000);
    }

    function record() {
      isRecording = true; document.getElementById('readingStatus').textContent = 'ğŸ¤ æ­£åœ¨å½•éŸ³...';
      recognition.onresult = (e) => { evaluate(e.results[0][0].transcript, e.results[0][0].confidence); };
      recognition.onend = () => { isRecording = false; };
      recognition.start();
    }

    function evaluate(spoken, conf) {
      const target = bookData[currentPage].sentences.map(s => s.en).join(' ').toLowerCase().replace(/[.,?!]/g, '').split(/\s+/);
      const words = spoken.toLowerCase().replace(/[.,?!]/g, '').split(/\s+/);
      let match = 0; const fb = [];
      target.forEach(w => { const ok = words.includes(w); if(ok) match++; fb.push({word: w, correct: ok}); });
      const score = Math.round((match / target.length) * 100);
      document.getElementById('scoreDisplay').textContent = score + 'åˆ†';
      document.getElementById('starsDisplay').textContent = score >= 90 ? 'â­â­â­' : (score >= 60 ? 'â­â­' : 'â­');
      document.getElementById('readingStatus').textContent = score >= 80 ? 'ğŸ‰ å¤ªæ£’äº†ï¼' : 'ğŸ’ª ç»§ç»­åŠ æ²¹ï¼';
      const fbList = document.getElementById('feedbackList'); fbList.innerHTML = '';
      fb.forEach(item => {
        const div = document.createElement('div'); div.className = `feedback-item ${item.correct ? 'correct' : 'incorrect'}`;
        div.innerHTML = `<span>${item.correct ? 'âœ…' : 'âŒ'}</span> <strong>${item.word}</strong>`;
        div.onclick = () => {
           // å°è¯•æ’­æ”¾å•è¯éŸ³é¢‘
           if (dictionary[item.word] && dictionary[item.word].audio) {
             wordPlayer.src = dictionary[item.word].audio;
             wordPlayer.play();
           } else {
             const u = new SpeechSynthesisUtterance(item.word);
             speechSynthesis.speak(u);
           }
        };
        fbList.appendChild(div);
      });
      document.getElementById('feedbackContainer').style.display = 'block';
    }

    document.getElementById('prevBtn').onclick = () => { if(currentPage > 0) { currentPage--; renderPage(currentPage); storyPlayer.pause(); isReading = false; document.getElementById('readPageBtn').textContent = 'ğŸ”Š æœ—è¯»æœ¬é¡µ'; }};
    document.getElementById('nextBtn').onclick = () => { if(currentPage < bookData.length - 1) { currentPage++; renderPage(currentPage); storyPlayer.pause(); isReading = false; document.getElementById('readPageBtn').textContent = 'ğŸ”Š æœ—è¯»æœ¬é¡µ'; }};
    document.getElementById('readPageBtn').onclick = readPage;
    document.getElementById('readAllBtn').onclick = readAll;
    document.getElementById('followReadBtn').onclick = startFollow;
    document.getElementById('toggleTransBtn').onclick = () => { translationVisible = !translationVisible; renderPage(currentPage); };
    document.getElementById('retryBtn').onclick = startFollow;
    document.getElementById('closeBtn').onclick = () => { isFollowReadMode = false; document.getElementById('readingMode').style.display = 'none'; document.getElementById('followReadBtn').textContent = 'ğŸ¤ è·Ÿè¯»æŒ‘æˆ˜'; };
    
    // å®Œæ•´æ•…äº‹ç£¨è€³æœµ
    const audioBtn = document.getElementById('playFullAudioBtn');
    audioBtn.onclick = () => {
      if (readAllMode) {
        readAll();
        audioBtn.textContent = 'ğŸµ å®Œæ•´æ•…äº‹ç£¨è€³æœµ';
      } else {
        currentPage = 0;
        renderPage(0);
        readAll();
        audioBtn.textContent = 'â¹ï¸ åœæ­¢æ’­æ”¾';
      }
    };

    window.onload = () => { renderPage(0); };
  </script>
